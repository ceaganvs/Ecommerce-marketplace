{% extends 'marketplace/base.html' %}
{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'marketplace:store_products' product.store.id %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
