{% extends 'marketplace/base.html' %}
{% block content %}
<h1>Add Product to {{ store.name }}</h1>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<form method="post">
    {% csrf_token %}
    <div><label>Name:</label><input type="text" name="name" required></div>
    <div><label>Description:</label><textarea name="description" required></textarea></div>
    <div><label>Price:</label><input type="number" step="0.01" min="0" name="price" required></div>
    <div><label>Stock:</label><input type="number" min="0" name="stock" required></div>
    <button type="submit">Add Product</button>
</form>
{% endblock %}
