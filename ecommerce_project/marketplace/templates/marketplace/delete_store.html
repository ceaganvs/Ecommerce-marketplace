{% extends 'marketplace/base.html' %}
{% block content %}
<h1>Delete Store</h1>
<p>Are you sure you want to delete "{{ store.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'marketplace:my_stores' %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
